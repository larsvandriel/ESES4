<div class="row">
  <h2 class="col-md-9 text-left">Products</h2>
  <button type="button" class="btn btn-primary" routerLink="create">Create</button>
</div>

<div *ngIf="getContentLoaded()">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        EAN
      </th>
      <th>
        Price
      </th>
      <th>

      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of getProducts()" (click)="navigateToProductDetails(product.id)">
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.eanNumber}}
      </td>
      <td>
        {{product.price}}
      </td>
      <td>
        <button type="button" [routerLink]="[product.id, 'edit']" class="btn btn-warning">Edit</button>
        <button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <table mat-table class="mat-elevation-z8" [dataSource]="getProducts()">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell class="name-cell" *matCellDef="let product">{{product.name}}</td>
    </ng-container>

    <ng-container matColumnDef="EAN">
      <th mat-header-cell *matHeaderCellDef>EAN</th>
      <td mat-cell class="name-cell" *matCellDef="let product">{{product.eanNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell class="name-cell" *matCellDef="let product">{{product.price}}</td>
    </ng-container>

    <ng-container matColumnDef="Buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="name-cell" *matCellDef="let product">
        <button type="button" [routerLink]="[product.id, 'edit']" class="btn btn-warning">Edit</button>
        <button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToProductDetails(row.id)"></tr>

  </table>
</div>
